<!-- Auth Modal -->
<div #modalOverlay class="modal-backdrop fade" style="display: none;"></div>
<div class="modal fade" id="rbAuth" #modal tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rb-card">
            <div class="modal-header">
                <h5 class="modal-title fw-bold text-danger">Welcome back</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="openModal('close')"></button>
            </div>
            <div class="modal-body">
                @if (isLoggedIn) {
                <form class="fade-in-up">
                    <div class="mb-3">
                        <label class="form-label" for="">Email address</label>
                        <div class="input-icon"><i class="bi bi-envelope"></i>
                            <input type="email" class="form-control"  placeholder="you@example.com">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Password</label>
                        <div class="input-icon">
                            <i class="bi bi-lock"></i>
                            <input type="password" class="form-control" placeholder="••••••••">
                        </div>
                    </div>
                    <button type="button" class="btn btn-rb w-100 rb-pill login">Login</button>
                    <p class="text-center mt-3 mb-0 text-muted">New here?
                        <a class="text-decoration-underline" role="button" (click)="isLoggedIn=false">
                            Create an account
                        </a>
                    </p>
                </form>
                } @else {
                <form class="fade-in-up">
                    <div class="mb-3">
                        <label class="form-label" for="">Email address</label>
                        <div class="input-icon">
                            <i class="bi bi-envelope"></i>
                            <input type="email" class="form-control" name="emailId" [(ngModel)]="registerObj.emailId" placeholder="you@example.com">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">User name</label>
                        <div class="input-icon">
                            <i class="bi bi-person"></i>
                            <input type="text" class="form-control" name="userName" [(ngModel)]="registerObj.userName"
                                placeholder="username">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Full name</label>
                        <div class="input-icon">
                            <i class="bi bi-card-text"></i>
                            <input type="text" class="form-control" name="fullName" [(ngModel)]="registerObj.fullName"
                                placeholder="Your name">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="">Password</label>
                        <div class="input-icon">
                            <i class="bi bi-lock"></i>
                            <input type="password" class="form-control" name="password"
                                [(ngModel)]="registerObj.password" placeholder="••••••••">
                        </div>
                    </div>
                    <button type="button" class="btn btn-rb w-100 rb-pill register" (click)="register()">Register</button>
                    <p class="text-center mt-3 mb-0 text-muted">
                        Already have an account?
                        <a class="text-decoration-underline" role="button" (click)="isLoggedIn=true">Login</a>
                    </p>
                </form>
                }
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary rb-pill" data-bs-dismiss="modal"
                    (click)="openModal('close')">Close</button>
            </div>
        </div>
    </div>
</div>
